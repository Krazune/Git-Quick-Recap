<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Git Quick Recap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body class="page">
		<header class="header">
			<h1 class="header__title">Git Quick Recap</h1>
			<p class="header__description">A quick recap of Git's features, in HTML format.</p>
		</header>
		<main class="main">
			<div class="content-box content-box--margin-elements">
				<h2 class="content-box__title">Getting help</h2>

				<p class="content-box__paragraph content-box__paragraph--bigger"><span class="content-box__special">help</span> - Display detailed help about git.</p>

				<code class="content-box__code">git help</code>
				<p class="content-box__paragraph">Display information about git.</p>

				<code class="content-box__code">git help commit</code>
				<p class="content-box__paragraph">Display information about the specified git command.</p>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__message">GitHub repository at <a class="footer__link" href="https://github.com/Krazune/Git-Quick-Recap">Krazune/Git-Quick-Recap</a>.</p>
